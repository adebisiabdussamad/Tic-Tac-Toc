<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="/styles/styles.css">
	</head>

	<body>
		<header id="main-header">
			<h1>Play, Tic, Tac, Toe</h1>
			<p>Built with HTML, CSS, JavaScript and - of course - lots of love!</p>
		</header>
		<main>
			<!-- Overlay Modal-->
			<aside class="modal">
				<h2>Choose your name</h2>
				<form>
					<div>
						<label for="playername">Player name</label>
						<input type="text" name="playername" id="playername">
					</div>
					<div>
						<button class="btn btn-alt" type="button">Cancel</button>
						<button class="btn" type="submit">Confirm</button>
					</div>
				</form>
			</aside>

			<!-- Players Inputs -->
			<section id="game-config">
				<ol>
					<li>
						<article>
							<h2>Player 1</h2>
							<h3>PLAYER NAME</h3>
							<p>X</p>
							<button class="btn btn-alt">Edit</button>
						</article>
					</li>
					<li>
						<article>
							<h2>Player 2</h2>
							<h3>PLAYER NAME</h3>
							<p>O</p>
							<button class="btn btn-alt">Edit</button>
						</article>
					</li>
				</ol>
				<button class="btn">Start New Game</button>
			</section>

			<!-- The game field -->
			<section id="active-game">
				<article>

					<h3>You won!, <span id="winner-name">PLAYER NAME</span>!</h3>
					<p>Click "Start New Game" above, to start a new game!</p>
				</article>
				<p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
				<ol>
					<!-- line 1 -->
					<li></li>
					<li></li>
					<li></li>
					<!-- line 2 -->
					<li></li>
					<li></li>
					<li></li>
					<!-- line 3 -->
					<li></li>
					<li></li>
					<li></li>
				</ol>
			</section>
		</main>
	</body>

</html>
